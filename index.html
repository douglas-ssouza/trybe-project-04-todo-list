<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <!--1 - Adicione à sua lista o título "Minha Lista de Tarefas" em uma tag-->
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>

    <!--2 - Adicione abaixo do título um pequeno e discreto parágrafo com id="funcionamento" e com o texto "Clique duas vezes em um item para marcá-lo como completo"-->
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <div class="input-container">
      <!--3 - Adicione um input com o id="texto-tarefa" onde a pessoa usuária poderá digitar o nome do item que deseja adicionar à lista-->
      <input type="text" id="texto-tarefa">
      <!--5 - Adicione um botão com id="criar-tarefa" e, ao clicar nesse botão, um novo item deverá ser criado ao final da lista e o texto do input deve ser limpo-->
      <button id="criar-tarefa">Adicionar</button>
    </div>
    <!--4 - Adicione uma lista ordenada de tarefas com o id="lista-tarefas"-->
    <ol id="lista-tarefas"></ol>
    <div class="button-container">
      <!--10 - Adicione um botão com id="apaga-tudo" que quando clicado deve apagar todos os itens da lista-->
      <button id="apaga-tudo">Limpar</button>
      <!--11 - Adicione um botão com id="remover-finalizados" que quando clicado remove somente os elementos finalizados da sua lista-->
      <button id="remover-finalizados">Remover completos</button>
      <!--12 - Adicione um botão com id="salvar-tarefas" que salve o conteúdo da lista. Se você fechar e reabrir a página, a lista deve continuar no estado em que estava-->
      <button id="salvar-tarefas">Salvar</button>
      <!--13 - Adicione dois botões, um com id="mover-cima" e outro com id="mover-baixo", que permitam mover o item selecionado para cima ou para baixo na lista de tarefas-->
      <button id="mover-cima">&#x2B06;</button>
      <button id="mover-baixo">&#x2B07;</button>
      <!---->
      <button id="remover-selecionado">Remover selecionado</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
